<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <title>디미고 시계</title>
        <link rel = "icon" href = "./img/dimigoLogo.png">
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <link rel = "stylesheet" href = "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity = "sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin = "anonymous">
        <link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel = "stylesheet" integrity = "sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin = "anonymous">
        <script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity = "sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin = "anonymous"></script>
        <script src = "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity = "sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin = "anonymous"></script>
        <script src = "https://kit.fontawesome.com/06fb83cb17.js" crossorigin = "anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@700&display=swap" rel="stylesheet">
        <link rel = "stylesheet" href = "https://potato179.github.io/style/potato-min.css">
        <style>
            html, body{
                font-family: 'Noto Sans KR', sans-serif;
                background-repeat : no-repeat;
                background-size : cover;
                width: 100vw;
                height: 100vh;
                overflow: hidden;
                background-color: black;
            }
        </style>
        <meta http-equiv = "refresh" content = "500">
    </head>
    <body>
        <div style="position: fixed; z-index: 0; width: 100%; height: 100%">
            <iframe width = "100%" height = "100%" src="https://www.youtube.com/embed/IqWg89DQyJI?autoplay=1&mute=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>    
        </div>
    
        <div style = "z-index: 1;">
            <br>
            <div id = "clock" class = "bold" style = "text-align: right; float: right; margin-right: 40px; display: inline-block; background-color: black;">
                <h1 style = "font-size: 250%;">
                    <span id = "date" class = "white" class = "date" style = "display: block;">날짜</span>
                    <span id = "timemain" class = "bold yellow">시계</span><br>
                    <span class = "red"><i class="far fa-clock"></i>&nbsp;<span id = "timeleft">0</span>분</span>
                </h1>
            </div>
            <br><br><br><br><br><br><br><br><br><br><br><br>
            <div id = "nmsg" style = "text-align: center; background-color: black;">
                <div id = "nmsg1" class = "bold white" style = "display: none; font-size: 500%;">1</div>
                <div id = "nmsg2" class = "bold white" style = "display: none; font-size: 500%;">2</div>
            </div>
            <div class = "center" style = "position: fixed; bottom: 0; width: 100%; background-color: white;">
                <h1 class = "black" style = "font-size: 350%; display: block;"><span id = "startTime">SSSS</span>&nbsp;&nbsp;<i class = "cornflowerblue fas fa-angle-double-right"></i>&nbsp;&nbsp;<span id = "timeName">시간 표출 오류</span>&nbsp;&nbsp;<i class = "cornflowerblue fas fa-angle-double-right"></i>&nbsp;&nbsp;<span id = "endTime">EEEE</span></h1><br>
            </div>
            
        </div>

        <script src = "./script.js"></script>
        <script>
        </script>
    </body>
</html>
